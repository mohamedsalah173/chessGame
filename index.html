<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div style="border: solid;" id="chessboard">
    </div>
    <div class="text">
        <button id="startBtn" onclick="startGame()" style="width: 60px;height: 40px; font-size: larger;">Start</button>
            <h2 class="score">Score:0</h2>
            <h2 class="pattern">Pattern</h2>
            <h2 class="status">Status:</h2>
            <h3 class="timer">Timer:    30 Sec</h3>
    </div>
</body>
</html>
